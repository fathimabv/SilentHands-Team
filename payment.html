<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
   <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f3e5ff 0%, #e1c6ff 100%);
            color: black;
            line-height: 1;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 0;
            animation: fadeIn 0.5s ease-in-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header {
            background: linear-gradient(to right, #6a0dad9b, #892be29d);
            color: white;
            padding: 25px;
            position: relative;
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 25px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: black;
            transform: translateX(-3px);
        }
        h1 {
            font-size: 22px;
            letter-spacing: 0.5px;
        }
        .content {
            padding: 15px 20px;
        }
        .delivery-info{
            padding: 10px;
        }
        .delivery-info h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: black;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .delivery-info h3 i {
            color: black;
        }
        .address-details {
            color: black;
            font-size: 16px;
            line-height: 1.3;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            align-items: center;
            gap: 10px;
            background:linear-gradient(to right, #6a0dad6e, #892be279);
            border: 1px solid #dadce0;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background:#aa68aa71;
            color: black;
            transform: translateY(-2px);
        }
        .section-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            margin-top: 10px;
            color: black;
            position: relative;
        }
        .payment-option {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #d1e0ff;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .payment-option:hover {
            transform: translateY(-3px);
        }
        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .payment-title {
            font-size: 18px;
            font-weight: 500;
            color: black;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .radio-group input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #1a73e8;
        }
        .radio-group label {
            font-size: 16px;
            color: black;
            cursor: pointer;
            flex: 1;
        }
        .radio-group .payment-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .gift-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .gift-input input {
            flex: 1;
            padding: 10px 20px;
            border: 1px solid #d1e0ff;
            border-radius: 8px;
            font-size: 16px;
        }
        .apply-btn {
            background:linear-gradient(to right, #6a0dad6e, #892be279);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .apply-btn:hover {
            background: #aa68aa71;
            color: black;
        }
        .btn-order {
            background:linear-gradient(to right, #6a0dad6e, #892be279);
            color: white;
            border: none;
            margin-left: 25%;
        }
        .btn-large {
            display: block;
            width: 50%;
            padding: 10px;
            font-size: 18px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-large:hover {
            transform: translateY(-3px);
            background-color: #aa68aa71;
            color: black;
        }

    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="buynow.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Select a payment method</h1>
        </header>
        <div class="content">
            <div class="delivery-info">
                <h3><i class="fas fa-truck"></i> Delivering to Jeshna J V</h3>
                <div class="address-details">
                    14/168-A, JCN Street, Nagercoil, KK dist, TAMIL NADU, 629168, India.
                </div>
                <div class="btn-container" style="margin-top: 15px;">
                    <form action="buynow.html" method="get">
                        <button class="btn">
                            Change delivery address
                        </button>
                    </form>
                </div>
            </div><hr style="border: 1.5px solid grey;">
            <h2 class="section-title">Payment Options</h2>
            <div class="payment-option">
                <div class="radio-group">
                    <input type="radio" id="offers" name="paymentMethod">
                    <label for="offers">
                        <span class="payment-logo">
                            <i class="fas fa-tag"></i> Save up to ₹100 with offers
                        </span>
                    </label>
                    <button class="apply-btn">Apply now</button>
                </div>
            </div>
            <div class="payment-option">
                <div class="payment-header">
                    <div class="payment-title">Amazon Pay UPI</div>
                </div>
                <div class="radio-group">
                    <input type="radio" id="newCard" name="paymentMethod">
                    <label for="newCard">
                        <span class="payment-logo">
                            <i class="fab fa-amazon-pay"></i> Get up to ₹50 cashback
                        </span>
                    </label>
                </div>
            </div>
            <div class="payment-option">
                <div class="payment-header">
                    <div class="payment-title">Pay by an UPI App</div>
                </div>
                <div class="radio-group">
                    <input type="radio" id="newCard" name="paymentMethod">
                    <label for="newCard">
                        <span class="payment-logo">
                            Pay, Phone Pay, Patym and more
                        </span>
                    </label>
                </div>
            </div>
            <div class="payment-option">
                <div class="payment-header">
                    <div class="payment-title">Credit or debit card</div>
                </div>
                <div class="radio-group">
                    <input type="radio" id="newCard" name="paymentMethod">
                    <label for="newCard">
                        <span class="payment-logo">
                            <i class="far fa-credit-card"></i> Add a new credit or debit card
                        </span>
                    </label>
                </div>
            </div>
            <h2 class="section-title">MORE WAYS TO PAY</h2>
            <div class="payment-option">
                <div class="radio-group">
                    <input type="radio" id="emi" name="paymentMethod">
                    <label for="emi">
                        <span class="payment-logo">
                            <i class="fas fa-credit-card"></i> EMI
                        </span>
                    </label>
                </div>
            </div>
            <div class="payment-option">
                <div class="radio-group">
                    <input type="radio" id="netBanking" name="paymentMethod">
                    <label for="netBanking">
                        <span class="payment-logo">
                            <i class="fas fa-university"></i> Net Banking
                        </span>
                    </label>
                </div>
            </div>
            <div class="payment-option">
                <div class="radio-group">
                    <input type="radio" id="cod" name="paymentMethod" checked>
                    <label for="cod">
                        <span class="payment-logo">
                            <i class="fas fa-money-bill-wave"></i> Cash on Delivery/Pay on Delivery
                        </span>
                    </label>
                </div>
                <div class="payment-description"></div>
            </div>
            <div class="gift-section">
                <h3 class="section-title"><i class="fas fa-gift"></i> Add Gift Card or Promo Code</h3>
                <div class="gift-input">
                    <input type="text" placeholder="Enter gift card or promo code">
                    <button class="apply-btn">Apply</button>
                </div>
            </div>
            <form action="orderplaced.html" method="get">
            <button class="btn btn-order btn-large">
                Continue
            </button>
        </form>
        </div>
    </div>
</body>
</html>
