<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Delivery Address</title>
    <link rel="icon" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f3e5ff 0%, #e1c6ff 100%);
        color: black;
        padding: 20px;
        /* min-height: 100vh; */
      }

      .container {
        max-width: 800px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 0;
        animation: fadeInUp 0.5s ease-out;
        transform-origin: center;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      header {
        background: linear-gradient(to right, #6a0dad9b, #892be29d);
        color: white;
        padding: 25px;
        position: relative;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 25px;
        color: white;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.418);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        animation: bounceIn 0.8s ease-out;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0);
        }

        50% {
          transform: scale(1.2);
        }

        100% {
          transform: scale(1);
        }
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(-3px);
      }

      .section-title {
        font-weight: 600;
        margin-bottom: 15px;
        color: black;
        animation: slideInLeft 0.5s ease-out;
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }

        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .address {
        background: #fff0ff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        transition: all 0.3s ease;
        border: 1px solid #f9d6ff;
      }

      .address:hover {
        transform: translateY(-3px);
      }

      .phone {
        color: black;
        font-weight: 500;
      }

      .btn {
        height: 50px;
        background: linear-gradient(to right, #6a0dad9b, #892be29d);
        border: 1px solid #dadce0;
        border-radius: 30px;
        padding: 10px;
        font-size: 18px;
        transition: all 0.3s ease;
        position: relative;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.02);
        }

        100% {
          transform: scale(1);
        }
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        cursor: pointer;
        justify-content: center;
      }

      a:hover {
        color: black;
        font-weight: 500;
        transition: all ease;
      }

      .btn:hover {
        background: #aa68aa71;
        transform: translateY(-3px);
      }

      .actions p {
        padding-top: 20px;
        color: blue;
        margin-bottom: 0;
      }

      .actions p:hover {
        cursor: pointer;
        width: 180px;
        border-bottom: 1px solid rgba(0, 0, 255, 0.753);
      }

      .edit-btn {
        width: 100%;
        color: black;
        border: 1px solid black;
        border-radius: 30px;
        background-color: white;
        padding: 6px;
        font-size: 18px;
        font-weight: 500;
        margin-top: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .edit-btn:hover {
        transform: translateY(-3px);
      }
      .add-btn {
        width: 100%;
        color: black;
        border: 1px solid black;
        border-radius: 30px;
        background-color: white;
        padding: 6px;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        animation: fadeIn 0.8s ease-out 0.4s both;
      }

      .add-btn:hover {
        transform: translateY(-3px);
      }

      .back-to-cart {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        animation: fadeIn 0.8s ease-out 0.6s both;
      }

      .back-btn-large {
        background: linear-gradient(to right, #6a0dad9b, #892be29d);
        border: 1px solid #dadce0;
        border-radius: 10px;
        padding: 10px 20px;
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: all 1s ease;
        font-size: 16px;
      }

      .back-btn-large:hover {
        background: #aa68aa71;
        color: black;
        transform: translateY(-2px);
      }

      hr {
        animation: fadeIn 0.8s ease-out 0.3s both;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <header>
        <a href="shop.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="h5 mb-0 text-uppercase">Select a delivery address</h1>
      </header>
      <div class="buy p-4">
        <h2 class="section-title h-6">All addresses (1)</h2>
        <div class="address-card">
          <h3 class="h6 mb-2"><i class="fas fa-user me-2"></i> Jeshna J V</h3>
          <div class="address-details small ps-4">
            14/168-A, JCN Street,<br />
            Nagercoil, Kanniya Kumari dist,<br />
            TAMIL NADU, 629168,<br />
            India.
          </div>
          <div class="phone small mt-2">
            <i class="fas fa-phone me-2"></i> Phone number: 9952641967
          </div>
          <br />
          <div class="btn w-100 mt-0">
            <a href="payment.html">
              <i class="fas fa-truck me-2 mt-1"></i>Deliver to this address</a
            >
          </div>
          <div class="actions">
            <button class="edit-btn w-100 mt-3">
              <i class="fas fa-edit me-2"></i>Edit address
            </button>
            <p>Add delivery instructions</p>
          </div>
        </div>
        <hr style="border: 1.5px solid grey" />
        <h2 class="section-title">Add delivery address</h2>
        <form action="addnew.html" method="get">
          <div class="add-options">
            <button class="add-btn">
              <i class="fas fa-plus-circle me-2"></i>Add a new delivery address
            </button>
          </div>
        </form>
        <hr style="border: 1.5px solid grey" />
        <div class="back-to-cart">
          <a href="#" class="back-btn-large">
            <i class="fas fa-shopping-cart me-2 mt-1"></i>
            Back to cart
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
