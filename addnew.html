<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Delivery Address</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background:  linear-gradient(135deg, #f3e5ff 0%, #e1c6ff 100%);
            color: black;
            line-height: 1;
            padding: 20px;
            min-height: 100vh;
        }        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 0;
            animation: fadeInUp 0.6s ease-out;
            transform-origin: center;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header {
            background: linear-gradient(to right, #6a0dad9b, #892be29d);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }           
        .back-btn {
            position: absolute;
            top: 22px;
            left: 25px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }       
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }        
        .form-section-title {
            font-weight: 500;
            color: black;
            display: flex;
            align-items: center;
            gap: 10px;
             animation: slideInLeft 0.5s ease-out;
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
             animation: fadeIn 0.8s ease-out 0.2s both;
        }       
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out;
        }       
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #37474f;
        }        
        .form-control {
            width: 100%;
            border: 1px solid black;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
             animation: fadeIn 0.8s ease-out;
        }       
        .form-control:focus {
            outline: none;
            border-color: black;
            box-shadow: 0 0 0 2px rgba(95, 117, 147, 0.2);
        }        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }        
        .checkbox-group input {
            width: 20px;
            height: 20px;
        }        
        .checkbox-group label {
            font-size: 16px;
            color: black;
        }       
        .location-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 10px;
            background: linear-gradient(to right, #6a0dad9b, #892be29d);
            border: 1px solid #d1e0ff;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }       
        .location-btn:hover {
            background: #aa68aa71;
            color: black;
        }        
        .form-hint {
            font-style: italic;
        }
        .btn{
            width: 50%;
            height: 50px;
            background: linear-gradient(to right, #6a0dad9b, #892be29d);
            border: 1px solid #dadce0;
            border-radius: 30px;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            margin-left: 100px;
            animation: pulse 2s infinite 1s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .btn { margin-left: 25%;}
        
        a{
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }
        a:hover{
            color: black;
            font-weight: 500;
            transition: all  ease;
        }
        .btn:hover {
            background: #aa68aa71;
            transform: translateY(-3px); 
        }
        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }
        .form-section:nth-child(4) { animation-delay: 0.4s; }
        .form-section:nth-child(5) { animation-delay: 0.5s; }
        .form-section:nth-child(6) { animation-delay: 0.6s; }
        .form-section:nth-child(7) { animation-delay: 0.7s; }
        .form-section:nth-child(8) { animation-delay: 0.3s; }

        .form-section {
            animation: fadeInUp 0.5s ease-out both;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <header class="text-white text-center py-4 mb-3">
            <a href="buynow.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="h5 mb-0 text-uppercase">Enter a new delivery address</h1>
        </header>
        <div class="content px-4 pb-4">
            <form action="buynow.html" method="post">
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-globe-asia"></i> Country</h3>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-control  py-2 px-3" name="country" placeholder="Enter country " required>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-user"></i> Full name</h3>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-control  py-2 px-3" name="fullName" placeholder="Enter full name" required >
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-mobile-alt"></i> Mobile number</h3>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="tel" class="form-control  py-2 px-3" name="mobileNumber" placeholder="Enter mobile number" required>
                        </div>
                        <p class="form-hint text-muted small mt-2">May be used to assist delivery</p>
                    </div>
                </div>               
                <button type="button" class="location-btn w-30 py-2 mb-4">
                    <i class="fas fa-location-arrow "></i>
                    Use my location
                </button>
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-home"></i>House no.</h3>
                    <div class="form-group">
                        <input type="text" class="form-control  py-2 px-3" name="addressLine1" placeholder="Enter house no." required>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-road"></i>Street, Village</h3>
                    <div class="form-group">
                        <input type="text" class="form-control  py-2 px-3" name="addressLine2" placeholder="Enter street details" required>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-map-marker-alt"></i> Landmark</h3>
                    <div class="form-group">
                        <input type="text" class="form-control  py-2 px-3" name="landmark" placeholder="E.g. near apollo hospital">
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-map-pin"></i> Pincode & Town/City</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>6-digit Pincode</label>
                            <input type="text" class="form-control  py-2 px-3" name="pincode" placeholder="Enter pincode" required>
                        </div>
                        <div class="form-group">
                            <label>Town/City</label>
                            <input type="text" class="form-control  py-2 px-3" name="city" placeholder="Enter town/city" required>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title h6 mb-3"><i class="fas fa-flag"></i> State</h3>
                    <div class="form-group">
                        <select class="form-control  py-2 px-3" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="defaultAddress" name="defaultAddress" checked>
                    <label for="defaultAddress">Make this my default address</label>
                </div>
                <div class="btn mt-0" >
                    <a href="payment.html">Use this address</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
